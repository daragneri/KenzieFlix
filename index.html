<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400&family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,500;0,600;1,300&display=swap" rel="stylesheet">

</head>

<body>
    <section class="container">
        
        <img class="logo" src="img/logo 1.png" alt="logo">
        <p class="pergunta">Quem está assistindo?</p>
        <ul class="usuarios">
            <a href="#">
                <li class="card">
                    <figure>
                        <img class="fotousuario" src="img/avatar1.png" alt="Avatar 1">
                    </figure>
                    <p class="user">Aline</p>
                </li>
            </a>
            <a href="#">
                <li class="card">
                    <figure>
                        <img class="fotousuario" src="img/avatar1 (1).png" alt="Avatar 2">
                    </figure>
                    <p class="user">Pedrinho</p>
                </li>
            </a>
            <a href="#">
                <li class="card">
                    <figure>
                        <img class="fotousuario" src="img/avatar1 (2).png" alt="Avatar 3">
                    </figure> 
                    <p class="user">Júlia</p>
                </li>
            </a>
            <a href="#">
                <li class="card">
                    <figure>
                        <img class="fotousuario" id="adicionarperfil">
                    </figure>
                    <p class="user">Adicionar Perfil</p>
                </li>
            </a>
            
        </ul>
        <a href="#" title="gerenciar perfis">
            <button class="btn">Gerenciar Perfis</button>
        </a>
        
    </section>

</body>

</html>
